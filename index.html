<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-left">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="search-area">
                <div class="search-bar">
                    <form>
                        <input class="search-input" type="text">
                    </form>
                    <div id="vertical-line">
                        <hr width=".5" size="35">
                    </div>
                    <div class="voice-icon">
                        <span id="mic" class="material-icons">
                            mic
                        </span>
                    </div>
                    <div class="search-icon">
                        <span id="search" class="material-icons">
                            search
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <a class="google-app-button" href="">
               <svg viewBox="0 0 24 24">
                    <path d="M 6 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 
                        2 2 2 Z M 12 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 
                        2 2 2 Z M 6 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 
                        2 2 Z M 6 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 
                        2 Z M 12 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 
                        Z M 16 6 c 0 1.1 0.9 2 2 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 Z M 
                        12 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 14 
                        c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 20 c 1.1 
                        0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z">
                    </path>
                </svg> 
            </a>
            <a class="nav-button" id="sign-in-button" href="">Sign In</a>
        </div>
    </header>
    <div class="option-area">
        <div class="option-bar">
            <div class="options">
                <a href=""><span class="material-icons" style="margin-left: 170px;">search</span> All</a>
                <a href=""><span class="material-icons-outlined">smart_display</span> Videos</a>
                <a href=""><span class="material-icons-outlined">image</span> Images </a>
                <a href=""><span class="material-icons-outlined sell">sell</span> Shopping</a>
                <a href=""><span class="material-icons-outlined .news">article</span> News</a>
                <a href=""><span class="material-icons"> more_vert</span> More</a>
            </div>
            <div class="setting-tool">
                <a class="float-right" href="">Settings</a>
                <a class="float-right" href="">Tools</a>
            </div>
        </div>
    </div>
    <hr style="height:1px;border:none;color:rgb(185, 185, 185);background-color:rgb(185, 185, 185);">
</body>
